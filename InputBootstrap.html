<!DOCTYPE html>

<html>
    <head>
        <title>Formulário</title>
        <link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@300&family=Quicksand:wght@300&display=swap" rel="stylesheet">
        
        <link href="bootstrap.css" rel="stylesheet">    
        <link href="style.css" rel="stylesheet">
    </head>

    <body><form class="col">
        <div class="line line_1">
            <label class="form-label" id="h1">Formulário de Registro do Aluno</label>
        </div>


        <div class="line line_3">
            <label class="form-label" id="h3">Dados Pessoais</label>

            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Nome Completo</label>
                <input type="text" class="form-control" id="exampleInputEmail1">
            </div>

            <div class="mb-3 row">
                <div class="col-3">   <label class="form-label">Data de Nascimento</label>    </div>
                <div class="col-3">   <label class="form-label">(dd/mm/aaaa)</label>          </div>

                <div class="col-2">   <input type="number" class="form-control">  </div>
                <div class="col-2">   <input type="number" class="form-control">  </div>
                <div class="col-2">   <input type="number" class="form-control">  </div>
            </div>

            <div class="mb-3 row">
                <div class="col-5">    <label class="form-check-label">Nº de Matrícula</label> </div>
                <div class="col-3">    <label class="form-check-label">Sexo</label>            </div>
            </div>

            <div class="mb-3 row">
                <div class="col-4">   <input type="text" class="form-control">     </div>
                <div class="col-2">   </div>

                <div class="form-check col-3">
                    <input class="form-check-input" type="checkbox">
                    <label class="form-check-label">Masculino</label>
                </div>
                <div class="form-check col-3">
                    <input class="form-check-input" type="checkbox">
                    <label class="form-check-label">Feminino</label>
                </div>
            </div>
        </div>


        <div class="line line_2">

            <label class="form-label" id="h3">Dados do Curso</label>

            <div class="mb-3 row">
                <div class="col-5">    <label class="form-label">Curso</label> </div>
                <div class="col-3">    <label class="form-label">Série</label>            </div>
            </div>

            <div class="row">
                <div class="mb-3 col-4">
                <select class="form-select select">
                    <option selected="0">-</option>
                    <option value="1">Info</option>
                    <option value="2">Patola</option>
                    <option value="3">Automação</option>
                    <option value="4">Química</option>
                    <option value="5">Eletras</option>
                </select>
                </div>

                <div class="col-2">   </div>

                <div class="form-check col-2">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                    <label class="form-check-label" for="flexCheckDefault">1º Ano</label>
                </div>
                <div class="form-check col-2">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                    <label class="form-check-label" for="flexCheckDefault">2º Ano</label>
                </div>
                <div class="form-check col-2">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                    <label class="form-check-label" for="flexCheckDefault">3º Ano</label>
                </div>
            </div>

        </div>
            <button type="reset" class="btn btn-primary buttons right">Limpar</button>
            <button type="submit" class="btn btn-primary right">Enviar</button>

    </form></body>
</html>
